<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMiniTwitter</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 0; }
    header { background-color: #1da1f2; color: white; padding: 20px; text-align: center; animation: fadeIn 2s ease-in; }
    nav button { background-color: #ffffff; border: none; color: #1da1f2; padding: 10px 20px; margin: 5px; border-radius: 20px; cursor: pointer; transition: transform 0.2s; }
    nav button:hover { background-color: #e8f5fd; transform: scale(1.1); }
    .new-post, .posts { margin: 20px; padding: 20px; background-color: #e8f5fd; border-radius: 10px; animation: slideIn 1s ease-out; }
    .new-post textarea { width: 100%; height: 80px; margin-bottom: 10px; padding: 10px; border: 1px solid #1da1f2; border-radius: 10px; }
    .new-post button, .like-button, .delete-button { background-color: #1da1f2; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; margin-right: 5px; }
    .new-post button:hover, .like-button:hover, .delete-button:hover { background-color: #0d8ddb; }
    .post { margin: 10px 0; padding: 15px; background-color: white; border: 1px solid #1da1f2; border-radius: 10px; transition: box-shadow 0.3s; position: relative; }
    .post:hover { box-shadow: 0 4px 8px rgba(29, 161, 242, 0.3); }
    footer { background-color: #1da1f2; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
  </style>
</head>
<body>
  <header>
    <h1>MyMiniTwitter</h1>
  </header>
  <main>
    <section class="new-post">
      <h2>–°—ä–∑–¥–∞–π –Ω–æ–≤ –ø–æ—Å—Ç</h2>
      <textarea id="postContent" placeholder="–ö–∞–∫–≤–æ –º–∏—Å–ª–∏—à –¥–Ω–µ—Å?"></textarea>
      <button onclick="addPost()">–ü—É–±–ª–∏–∫—É–≤–∞–π</button>
    </section>
    <section class="posts" id="postsSection">
      <h2>–ü–æ—Å—Ç–æ–≤–µ</h2>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MyMiniTwitter</p>
  </footer>
  <script>
    function addPost() {
      const content = document.getElementById('postContent').value;
      if (content.trim() === '') return;

      const postSection = document.getElementById('postsSection');
      const newPost = document.createElement('div');
      newPost.className = 'post';
      newPost.innerHTML = `<p><strong>–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª:</strong> ${content}</p>
                           <button class="like-button" onclick="likePost(this)">‚ù§Ô∏è –•–∞—Ä–µ—Å–∞–π</button>
                           <button class="delete-button" onclick="deletePost(this)">üóëÔ∏è –ò–∑—Ç—Ä–∏–π</button>`;

      postSection.appendChild(newPost);
      document.getElementById('postContent').value = '';
    }

    function likePost(button) {
      let likes = button.getAttribute('data-likes') || 0;
      likes++;
      button.innerHTML = `‚ù§Ô∏è –•–∞—Ä–µ—Å–∞–π (${likes})`;
      button.setAttribute('data-likes', likes);
    }

    function deletePost(button) {
      const post = button.parentElement;
      post.remove();
    }
  </script>
</body>
</html>
